<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/script.js">

    </script>
  </head>
  <body>
  <!-- this is the beginning of our body -->
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div id="height-query">
            <h2>How tall are you?</h2>
            <div class="form-group">
              <input id="feet" class="form-control" type="number" placeholder="Feet">
            </div>
            <div class="form-group">
              <input id="inches" class="form-control" type="number" placeholder="inches">
            </div>
              <button type="submit" class="btn">Submit</button>
          </div>
        </div>
      </div>

      <div class="row results" id="kiddie">
        <div class="col-md-4">
          <div class="imageRow">
            <img src="http://bestonrides.com/uploadfile/2015/0710/20150710022703675.jpg" alt="roller coster"/>
          </div>
          <h4>Roller Coaster kiddie</h4>
        </div>
        <div class="col-md-4">
          <div class="imageRow">
            <img src="http://www.discussingautism.com/wp-content/uploads/2015/09/large-bigtime-small-roller-coaster.jpg" alt="roller coster"/>
          </div>
          <h4>Roller Coaster</h4>
        </div>

        <div class="col-md-4">
          <div class="imageRow">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/ff/Wheeler_Dealer_Bumper_Cars.JPG" alt="roller coster"/>
          </div>
          <h4>Roller Coaster</h4>
        </div>
      </div>

      <div class="row results" id="middle">
        <div class="col-md-4">
          <div class="imageRow">
            <img src="http://images.fineartamerica.com/images-medium-large/ferris-wheel-and-roller-coaster-john-greaves.jpg" alt="roller coster"/>
          </div>
          <h4>Roller Coaster middle</h4>
        </div>
        <div class="col-md-4">
          <div class="imageRow">
            <img src="http://media.kids-myshot.nationalgeographic.com/2013/03/51519b19bf6c5Florida_2013_669_large_medium.jpg" alt="roller coster"/>
          </div>
          <h4>Roller Coaster</h4>
        </div>
        <div class="col-md-4">
          <div class="imageRow">
            <img src="http://cache2.asset-cache.net/xd/773-70.jpg?v=1&c=IWSAsset&k=2&d=F13A1F9190F009367E09023906888876EEA4F286FC1C18838C880567453AF1FC0020FB5F8FB337DB" alt="roller coster"/>
          </div>
          <h4>Roller Coaster</h4>
        </div>
      </div>

      <div class="row results" id="adult">
        <div class="col-md-4">
          <div class="imageRow">
            <img src="http://americanpregnancy.org/app/uploads/2012/05/roller_coasters_and_pregnancy.jpg" alt="roller coster"/>
          </div>
          <h4>Roller Coaster adult</h4>
        </div>
        <div class="col-md-4">
          <div class="imageRow">
            <img src="http://www.strongchurch.org/wp-content/uploads/2013/06/corkscrew.jpg">
          </div>
          <h4>Roller Coaster</h4>
        </div>
        <div class="col-md-4">
          <div class="imageRow">
            <img src="http://americanpregnancy.org/app/uploads/2012/05/roller_coasters_and_pregnancy.jpg" alt="roller coster"/>
          </div>
          <h4>Roller Coaster</h4>
        </div>
      </div>

    </div>
  </body>
</html>
